<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="produktside.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="img/fashionRUs.webp" alt="">
        </a>
    </header>
    <main>
        <h1>Product Information</h1>
        <div class="produktet">
            <div class="soldout">
                <p class="soldout-tag">Sold Out</p>
                <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="">
            </div>
            <div class="product_information">
                <h2>Sahara Team India Fanwear Round Neck Jersey</h2>
                <p class="color">Color: Blue</p>
                <p class="price">899,-</p>
                <div class="discount">
                    <p>Nu 647,-</p>
                    <p class="discount-tag">28%</p>
                </div>
                <p>Inventory number: 1163</p>
                <form>
                    <label for="size">Choose a size:</label>
                    <select id="size" name="size">
                        <option value="small">small</option>
                        <option value="medium">medium</option>
                        <option value="large">large</option>
                        <option value="extra large">extra large</option>
                    </select>
                    <input type="submit" value="Order">
                </form>
            </div>
        </div>
    </main>
    <footer>
        Lavet af Marius
    </footer>
    <script src="produktside.js" defer></script>
</body>

</html>
